<div class="login-page" [@routerTransition]>
    <div class="login-page__content k-content">
        <img src="/assets/images/logo-white.png" width="150px" class="user-avatar"/>

        <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmitForm(loginForm.value, loginForm.valid)">
            <div class="form-content">
                <div class="form-group"
                     [ngClass]="{ 'has-danger': login.invalid && (login.dirty || login.touched), 'has-success': login.valid && (login.dirty || login.touched)}">
                    <input type="text"
                           name="login"
                           formControlName="login"
                           required
                           class="k-textbox"
                           placeholder="Enter Username">

                    <div *ngIf="login.hasError('required') && (login.dirty || login.touched)"
                        class="k-tooltip-validation k-invalid-msg"> Username is required.
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{ 'has-danger': password.invalid && (password.dirty || password.touched), 'has-success': password.valid && (password.dirty || password.touched)}">
                    <input type="password"
                           name="password"
                           formControlName="password"
                           required
                           class="k-textbox"
                           placeholder="Enter Password">

                    <div *ngIf="password.hasError('required') && (password.dirty || password.touched)"
                         class="k-tooltip-validation k-invalid-msg">Password is required.
                    </div>
                </div>
            </div>
            <div *ngIf="isInProgress" class="app-progress"><span class="k-i-loading k-icon"></span></div>
            <div class="error-summary" [hidden]="!error">{{error}}</div>

            <button type="submit" class="k-button k-primary" [disabled]="!loginForm.valid">SIGN IN</button>
        </form>
    </div>
</div>
